---
layout: toplevel
---

<div class="article animated fadeIn {{ page.mode }}">
    <!-- Facebook Comments Plugin -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=1482009368710102";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="post-title-container">
        <h1 class="post-title"><b>{{ page.title }}</b></h1>
        <p></p>
        <div class="post-list-tags">
            {% include tags.html tags=page.tags %}
        </div>
    </div>

    <hr>

    {{ content }}

    <br/>
    <div class="post-footer">
        <p>{{ site.signature }}</p>

        <div class="social">
            <p>Subscribe:</p>
            <a href="/feed.xml"><i class="fa fa-rss" aria-hidden="true"></i></a>
            <a href="https://github.com/illegalprime/">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <a href="xmpp:illegalprime@fysh.in?message">
                <i class="fa fa-comments" aria-hidden="true"></i>
            </a>
        </div>
    </div>

    <hr>

    <!-- Facebook Comments Box -->
    <br/>
    <h2><b>Say It Loud! Leave a comment below:</b></h2>
    <div class="fb-comments" data-href="{{ site.url }}{{ page.url | replace:'index.html',''}}" data-width="100%" data-numposts="10" data-colorscheme="light"></div>
</div>
