<div class="article-img">
	<div class="center">
	<a href="{{ site.baseurl }}{{ include.url }}" target="_blank">
		<img src="{{ site.baseurl }}{{ include.url }}" alt="{{ include.description }}"{% if include.width %} width="{{ include.width }}"{% endif %} />
	</a>
	</div>
	{%if include.description %}
	<blockquote style="border-left: 10px solid #D5D5D5;">{{ include.description }}</blockquote>
	{% endif %}
</div>
